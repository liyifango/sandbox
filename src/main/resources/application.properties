
spring.application.name=SandboxApplication
info.name=SandboxApplication
info.build.project-name=sandbox
info.build.artifact=sandbox
info.build.version=0.0.1-SNAPSHOT

spring.profiles.active=dev

# 开启error的message信息用于展现系统错误的用户提示
server.error.include-message=always
# 开启graceful shutdown功能, 确保服务器完成已接收到的请求
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

mybatis-plus.mapper-locations=classpath*:mapper/**/*Dao.xml
mybatis-plus.global-config.db-config.column-underline=true
mybatis-plus.configuration.cache-enabled=false
mybatis-plus.global-config.banner=false

